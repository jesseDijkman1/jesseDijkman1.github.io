<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Text Editor</title>
</head>
<body>
  <section class="text-editor">
    <form class="editor-options">
      <section class="inserting">
        <button type="button" class="insert-newEl" data-editValue="hr">Line</button>
        <!-- <button type="button" class="insert-newEl">Image</button> -->
      </section>
      <section class="headings">
        <button type="button" class="insert-newEl" data-editValue="h1">H1</button>
        <button type="button" class="insert-newEl" data-editValue="h2">H2</button>
        <button type="button" class="insert-newEl" data-editValue="h3">H3</button>
        <button type="button" class="insert-newEl" data-editValue="h4">H4</button>
        <button type="button" class="insert-newEl" data-editValue="h5">H5</button>
        <button type="button" class="insert-newEl" data-editValue="h6">H6</button>
      </section>
      <section class="char-styling">
        <button type="button" class="insert-newStyle" data-editValue="bold">Bold</button>
        <button type="button" class="insert-newStyle" data-editValue="italic">Italics</button>
        <button type="button" class="insert-newStyle" data-editValue="underline">Underline</button>
      </section>
      <section class="text-layout">
        <button type="button" class="apply-alignment" data-editValue="justifyLeft">Align Left</button>
        <button type="button" class="apply-alignment" data-editValue="justifyRight">Align Right</button>
        <button type="button" class="apply-alignment" data-editValue="justifyCenter">Align Center</button>
        <button type="button" class="apply-alignment" data-editValue="justifyFulls">Align Justify</button>
      </section>
    </form>
    <section class="editor-textinput isEmpty" contenteditable="true">
      <p></p>
    </section>
  </section>

  <script src="js/index.js"></script>
</body>
</html>
