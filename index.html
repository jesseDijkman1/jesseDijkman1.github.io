<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Text Editor</title>
</head>
<body>
  <section class="text-editor">
    <form class="editor-options">
      <section class="inserting">
        <button type="button" class="line" data-el="hr">Line</button>
        <button type="button" class="image">Image</button>
      </section>
      <section class="headings">
        <button type="button" class="h1" data-el="h1">H1</button>
        <button type="button" class="h2" data-el="h2">H2</button>
        <button type="button" class="h3" data-el="h3">H3</button>
        <button type="button" class="h4" data-el="h4">H4</button>
        <button type="button" class="h5" data-el="h5">H5</button>
        <button type="button" class="h6" data-el="h6">H6</button>
      </section>
      <section class="char-styling">
        <button type="button" class="bold" data-el="b">Bold</button>
        <button type="button" class="italics" data-el="i">Italics</button>
        <button type="button" class="underline" data-el="u">Underline</button>
      </section>
      <section class="text-layout">
        <button type="button" class="align left">Align Left</button>
        <button type="button" class="align right">Align Right</button>
        <button type="button" class="align center">Align Center</button>
        <button type="button" class="align justify">Align Justify</button>
      </section>
    </form>
    <section class="editor-textinput" contenteditable="true">
      <p>... Enter text</p>
    </section>
  </section>

  <script src="js/index.js"></script>
</body>
</html>
