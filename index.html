<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Text Editor</title>
</head>
<body>
  <section class="text-editor">
    <form class="editor-options">
      <section class="inserting">
        <button type="button" class="line">Line</button>
        <button type="button" class="image">Image</button>
      </section>
      <section class="headings">
        <button type="button" class="h-1">H1</button>
        <button type="button" class="h-2">H2</button>
        <button type="button" class="h-3">H3</button>
        <button type="button" class="h-4">H4</button>
        <button type="button" class="h-5">H5</button>
        <button type="button" class="h-6">H6</button>
      </section>
      <section class="char-styling">
        <button type="button" class="bold">Bold</button>
        <button type="button" class="italics">Italics</button>
        <button type="button" class="underline">Underline</button>
      </section>
      <section class="text-layout">
        <button type="button" class="align left">Align Left</button>
        <button type="button" class="align right">Align Right</button>
        <button type="button" class="align center">Align Center</button>
        <button type="button" class="align justify">Align Justify</button>
      </section>
    </form>
    <form class="editor-textinput">
      <textarea id="text-area" class="visuallyhidden" name="name" rows="8" cols="80"></textarea>
      <section class="live-display"></section>

    </form>
  </section>

  <script src="js/index.js"></script>
</body>
</html>
