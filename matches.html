<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dating App Feature</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div class="page-container">
      <main>
        <ul class="user-cards__list">
          <li class="user-cards__list-item">
            <article class="user-card">
              <div class="user-card__image-container">
                <img
                  class="user-card__image"
                  src="https://i.pinimg.com/736x/02/7b/6b/027b6b98b2ccb0019b063dec964853c0.jpg"
                />

                <footer class="user-card__footer">
                  <h3 class="user-card__name">Anna</h3>
                  <h4 class="user-card__age">27</h4>
                </footer>
              </div>

              <div class="user-card__form" action="/user/like" method="POST">
                <a
                  type="submit"
                  class="user-card__button user-card__button--chat"
                  href="./chat.html"
                  ><i class="fa fa-comment"></i
                ></a>
              </div>
            </article>
          </li>
        </ul>
      </main>
    </div>

    <footer class="footer-navigation">
      <nav class="footer-navigation__container">
        <ul class="footer-navigation__list">
          <li class="footer-navigation__list-item">
            <div class="footer-navigation__list-item">
              <button class="footer-navigation__link" type="submit">
                Logout
              </button>
            </div>
          </li>
          <li class="footer-navigation__list-item">
            <a class="footer-navigation__link" href="./index.html">Home</a>
          </li>
          <li class="footer-navigation__list-item">
            <a class="footer-navigation__link" href="./matches.html">Matches</a>
          </li>
        </ul>
      </nav>
    </footer>

    <script src="./js/index.js"></script>
  </body>
</html>
